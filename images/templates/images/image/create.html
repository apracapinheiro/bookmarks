{% extends "base.html" %}

{% block title %}Bookmark uma imagem{% endblock %}

{% block content %}
    <h1>Bookmark uma imagem</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Bookmark!">
    </form>
{% endblock %}
