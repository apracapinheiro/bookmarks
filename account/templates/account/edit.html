{% extends "base.html" %}

{% block title %}Edite sua conta{% endblock %}

{% block content %}
    <h1>Edite sua conta</h1>
    <p>Você pode editar sua conta usando o formulário abaixo:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Gravar alterações"></p>
    </form>
{% endblock %}
